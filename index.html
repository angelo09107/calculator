<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calculator {
            background-color: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 700px;
        }

        .display {
            padding: 20px;
            background-color: #34495e;
            text-align: right;
            position: relative;
        }

        .current-operation {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            min-height: 24px;
            word-wrap: break-word;
        }

        .current-input {
            font-size: 2.5rem;
            color: white;
            margin-top: 10px;
            word-wrap: break-word;
        }

        .main-container {
            display: flex;
        }

        .keys {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            padding: 15px;
            flex: 3;
        }

        .key {
            background-color: #34495e;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 15px 0;
            text-align: center;
            transition: background-color 0.2s;
        }

        .key:hover {
            background-color: #3d566e;
        }

        .key:active {
            transform: scale(0.95);
        }

        .key.fx {
            background-color: #2980b9;
        }

        .key.fx:hover {
            background-color: #3498db;
        }

        .key.op {
            background-color: #e67e22;
        }

        .key.op:hover {
            background-color: #f39c12;
        }

        .key.danger {
            background-color: #e74c3c;
        }

        .key.danger:hover {
            background-color: #c0392b;
        }

        .key.accent {
            background-color: #27ae60;
        }

        .key.accent:hover {
            background-color: #2ecc71;
        }

        .key.colspan-2 {
            grid-column: span 2;
        }

        .side {
            flex: 2;
            background-color: #34495e;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .history {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .history h3 {
            color: #ecf0f1;
            margin-bottom: 10px;
            text-align: center;
            border-bottom: 1px solid #7f8c8d;
            padding-bottom: 5px;
        }

        .log {
            color: #ecf0f1;
            font-size: 0.9rem;
            height: 200px;
            overflow-y: auto;
        }

        .log div {
            padding: 5px;
            margin-bottom: 3px;
            border-bottom: 1px solid #7f8c8d;
            word-break: break-all;
        }

        .footer {
            color: #bdc3c7;
            font-size: 0.8rem;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .kbd {
            background-color: #2c3e50;
            border-radius: 3px;
            padding: 2px 5px;
            font-family: monospace;
        }

        @media (max-width: 700px) {
            .main-container {
                flex-direction: column;
            }
            
            .keys {
                order: 2;
            }
            
            .side {
                order: 1;
            }
            
            .log {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="current-operation" id="operation"></div>
            <div class="current-input" id="input">0</div>
        </div>
        
        <div class="main-container">
            <div class="keys" id="keys">
                <!-- Row 1 -->
                <button class="key danger" data-action="clear">AC</button>
                <button class="key" data-action="back">⌫</button>
                <button class="key" data-insert="(">(</button>
                <button class="key" data-insert=")">)</button>
                <button class="key fx" data-fx="pow2">x²</button>
                <button class="key fx" data-fx="sqrt">√x</button>

                <!-- Row 2 -->
                <button class="key fx" data-fx="sin">sin</button>
                <button class="key fx" data-fx="cos">cos</button>
                <button class="key fx" data-fx="tan">tan</button>
                <button class="key fx" data-fx="asin">sin⁻¹</button>
                <button class="key fx" data-fx="acos">cos⁻¹</button>
                <button class="key fx" data-fx="atan">tan⁻¹</button>

                <!-- Row 3 -->
                <button class="key fx" data-fx="ln">ln</button>
                <button class="key fx" data-fx="log">log</button>
                <button class="key fx" data-fx="exp">exp</button>
                <button class="key fx" data-fx="pow">x^y</button>
                <button class="key fx" data-fx="fact">n!</button>
                <button class="key" data-insert="%">%</button>

                <!-- Row 4 -->
                <button class="key" data-insert="7">7</button>
                <button class="key" data-insert="8">8</button>
                <button class="key" data-insert="9">9</button>
                <button class="key op" data-insert="/">÷</button>
                <button class="key" data-const="pi">π</button>
                <button class="key" data-const="e">e</button>

                <!-- Row 5 -->
                <button class="key" data-insert="4">4</button>
                <button class="key" data-insert="5">5</button>
                <button class="key" data-insert="6">6</button>
                <button class="key op" data-insert="*">×</button>
                <button class="key" data-action="negate">±</button>
                <button class="key" data-action="ans">Ans</button>

                <!-- Row 6 -->
                <button class="key" data-insert="1">1</button>
                <button class="key" data-insert="2">2</button>
                <button class="key" data-insert="3">3</button>
                <button class="key op" data-insert="-">-</button>
                <button class="key" data-action="mplus">M+</button>
                <button class="key" data-action="mminus">M-</button>

                <!-- Row 7 -->
                <button class="key colspan-2" data-insert="0">0</button>
                <button class="key" data-insert=".">.</button>
                <button class="key op" data-insert="+">+</button>
                <button class="key accent" data-action="eval">=</button>
                <button class="key" data-action="mr">MR</button>
                <button class="key" data-action="mc">MC</button>
            </div>

            <div class="side">
                <div class="history">
                    <h3>History</h3>
                    <div class="log" id="history"></div>
                </div>

                <div class="footer">
                    Keyboard: <span class="kbd">0-9</span>, <span class="kbd">+</span> <span class="kbd">-</span> <span class="kbd">×</span> <span class="kbd">÷</span> <span class="kbd">()</span> <span class="kbd">.</span>, functions like <span class="kbd">sin(</span>, <span class="kbd">cos(</span>, <span class="kbd">tan(</span>, <span class="kbd">log(</span>, <span class="kbd">ln(</span>, <span class="kbd">√(</span>, power <span class="kbd">^</span>.
                    <br>
                    Press <span class="kbd">Enter</span> to evaluate, <span class="kbd">Backspace</span> to delete.
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputDisplay = document.getElementById('input');
            const operationDisplay = document.getElementById('operation');
            const historyDisplay = document.getElementById('history');
            const buttons = document.querySelectorAll('.key');
            
            let currentInput = '0';
            let operation = '';
            let lastAnswer = null;
            let memoryValue = 0;
            let isNewOperation = false;
            
            // Update display
            const updateDisplay = () => {
                inputDisplay.textContent = currentInput;
                operationDisplay.textContent = operation;
            };
            
            // Add to history
            const addToHistory = (expression, result) => {
                const historyItem = document.createElement('div');
                historyItem.innerHTML = `<span style="color:#bdc3c7">${expression} =</span> <span style="color:#fff">${result}</span>`;
                historyDisplay.prepend(historyItem);
                
                // Limit history items
                if (historyDisplay.children.length > 10) {
                    historyDisplay.removeChild(historyDisplay.lastChild);
                }
            };
            
            // Handle number insertion
            const insertNumber = (number) => {
                if (currentInput === '0' || isNewOperation) {
                    currentInput = number;
                    isNewOperation = false;
                } else {
                    currentInput += number;
                }
                operation += number;
            };
            
            // Handle operator insertion
            const insertOperator = (operator) => {
                if (isNewOperation) {
                    operation = currentInput + operator;
                    isNewOperation = false;
                } else {
                    operation += operator;
                }
                currentInput = operator;
            };
            
            // Handle decimal point
            const insertDecimal = () => {
                if (isNewOperation) {
                    currentInput = '0.';
                    operation = '0.';
                    isNewOperation = false;
                } else if (!currentInput.includes('.')) {
                    currentInput += '.';
                    operation += '.';
                }
            };
            
            // Perform calculation
            const calculate = () => {
                try {
                    // Replace display symbols with JavaScript-compatible operators
                    let expression = operation
                        .replace(/×/g, '*')
                        .replace(/÷/g, '/')
                        .replace(/\^/g, '**')
                        .replace(/%/g, '/100');
                    
                    // Handle functions and constants
                    expression = expression
                        .replace(/sin\(/g, 'Math.sin(')
                        .replace(/cos\(/g, 'Math.cos(')
                        .replace(/tan\(/g, 'Math.tan(')
                        .replace(/sin⁻¹\(/g, 'Math.asin(')
                        .replace(/cos⁻¹\(/g, 'Math.acos(')
                        .replace(/tan⁻¹\(/g, 'Math.atan(')
                        .replace(/ln\(/g, 'Math.log(')
                        .replace(/log\(/g, 'Math.log10(')
                        .replace(/√(\d+)/g, 'Math.sqrt($1)')
                        .replace(/(\d+)!/g, 'factorial($1)')
                        .replace(/x²/g, '**2')
                        .replace(/\^/g, '**')
                        .replace(/π/g, 'Math.PI')
                        .replace(/e/g, 'Math.E');
                    
                    // Evaluate the expression
                    const result = eval(expression);
                    
                    // Add to history
                    addToHistory(operation, result);
                    
                    // Update displays
                    lastAnswer = result;
                    currentInput = result.toString();
                    operation = result.toString();
                    isNewOperation = true;
                    
                } catch (error) {
                    currentInput = 'Error kananaman sa taong hindi kanaman mahal:(...ARAY KO!';
                    operation = '';
                }
            };
            
            // Factorial function
            const factorial = (n) => {
                if (n < 0) return NaN;
                if (n === 0 || n === 1) return 1;
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            };
            
            // Handle button clicks
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const action = button.dataset.action;
                    const insert = button.dataset.insert;
                    const fx = button.dataset.fx;
                    const constValue = button.dataset.const;
                    
                    if (action) {
                        switch (action) {
                            case 'clear':
                                currentInput = '0';
                                operation = '';
                                break;
                            case 'back':
                                if (currentInput.length > 1) {
                                    currentInput = currentInput.slice(0, -1);
                                    operation = operation.slice(0, -1);
                                } else {
                                    currentInput = '0';
                                    operation = operation.slice(0, -1);
                                }
                                break;
                            case 'eval':
                                calculate();
                                break;
                            case 'negate':
                                if (currentInput !== '0') {
                                    if (currentInput.startsWith('-')) {
                                        currentInput = currentInput.substring(1);
                                        operation = operation.substring(0, operation.lastIndexOf('-')) + operation.substring(operation.lastIndexOf('-') + 1);
                                    } else {
                                        currentInput = '-' + currentInput;
                                        operation = operation.substring(0, operation.length - currentInput.length + 1) + '-' + operation.substring(operation.length - currentInput.length + 1);
                                    }
                                }
                                break;
                            case 'ans':
                                if (lastAnswer !== null) {
                                    currentInput = lastAnswer.toString();
                                    operation += lastAnswer.toString();
                                }
                                break;
                            case 'mplus':
                                memoryValue += parseFloat(currentInput);
                                break;
                            case 'mminus':
                                memoryValue -= parseFloat(currentInput);
                                break;
                            case 'mr':
                                currentInput = memoryValue.toString();
                                operation += memoryValue.toString();
                                break;
                            case 'mc':
                                memoryValue = 0;
                                break;
                        }
                    } else if (insert) {
                        if (insert.match(/[0-9]/)) {
                            insertNumber(insert);
                        } else if (insert === '.') {
                            insertDecimal();
                        } else {
                            insertOperator(insert);
                        }
                    } else if (fx) {
                        switch (fx) {
                            case 'pow2':
                                operation += '^2';
                                calculate();
                                break;
                            case 'sqrt':
                                operation = '√(' + operation + ')';
                                calculate();
                                break;
                            default:
                                operation = fx + '(' + operation + ')';
                                currentInput = fx;
                        }
                    } else if (constValue) {
                        switch (constValue) {
                            case 'pi':
                                operation += 'π';
                                currentInput = 'π';
                                break;
                            case 'e':
                                operation += 'e';
                                currentInput = 'e';
                                break;
                        }
                    }
                    
                    updateDisplay();
                });
            });
            
            // Keyboard support
            document.addEventListener('keydown', (e) => {
                const key = e.key;
                
                // Prevent default for keys we handle
                if (
                    key.match(/[0-9\.\+\-\*\/\%\(\)=]|Enter|Backspace/) ||
                    key === '^' || key === '!' || key === 'p' || key === 'e' || 
                    key === 's' || key === 'c' || key === 't' || key === 'l'
                ) {
                    e.preventDefault();
                }
                function playBuzzer() {
                    const audio = document.getElementById('Buzzer')
                    if (audio) {
                        audio.currentTime =0;
                        audio.play().catch()
                    }
                }
                
                // Map keyboard keys to calculator buttons
                if (key === 'Enter') {
                    document.querySelector('[data-action="eval"]').click();
                } else if (key === 'Backspace') {
                    document.querySelector('[data-action="back"]').click();
                } else if (key === 'Escape') {
                    document.querySelector('[data-action="clear"]').click();
                } else if (key.match(/[0-9]/)) {
                    document.querySelector(`[data-insert="${key}"]`).click();
                } else {
                    switch (key) {
                        case '+':
                            document.querySelector('[data-insert="+"]').click();
                            break;
                        case '-':
                            document.querySelector('[data-insert="-"]').click();
                            break;
                        case '*':
                            document.querySelector('[data-insert="*"]').click();
                            break;
                        case '/':
                            document.querySelector('[data-insert="/"]').click();
                            break;
                        case '.':
                            document.querySelector('[data-insert="."]').click();
                            break;
                        case '(':
                            document.querySelector('[data-insert="("]').click();
                            break;
                        case ')':
                            document.querySelector('[data-insert=")"]').click();
                            break;
                        case '%':
                            document.querySelector('[data-insert="%"]').click();
                            break;
                        case '^':
                            document.querySelector('[data-fx="pow"]').click();
                            break;
                        case '!':
                            document.querySelector('[data-fx="fact"]').click();
                            break;
                        case 'p':
                            if (e.shiftKey) {
                                document.querySelector('[data-const="pi"]').click();
                            }
                            break;
                        case 'e':
                            if (!e.shiftKey) {
                                document.querySelector('[data-const="e"]').click();
                            }
                            break;
                        case 's':
                            if (e.shiftKey) {
                                document.querySelector('[data-fx="asin"]').click();
                            } else {
                                document.querySelector('[data-fx="sin"]').click();
                            }
                            break;
                        case 'c':
                            if (e.shiftKey) {
                                document.querySelector('[data-fx="acos"]').click();
                            } else {
                                document.querySelector('[data-fx="cos"]').click();
                            }
                            break;
                        case 't':
                            if (e.shiftKey) {
                                document.querySelector('[data-fx="atan"]').click();
                            } else {
                                document.querySelector('[data-fx="tan"]').click();
                            }
                            break;
                        case 'l':
                            if (e.shiftKey) {
                                document.querySelector('[data-fx="log"]').click();
                            } else {
                                document.querySelector('[data-fx="ln"]').click();
                            }
                            break;
                    }
                }
            });
            
            // Initialize display
            updateDisplay();
        });
    </script>
</body>
</html>
